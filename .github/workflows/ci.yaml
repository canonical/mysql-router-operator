name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:

jobs:
  build:
    name: Build charm | cache ${{ matrix.cache }} | ${{ matrix.charmcraft }}
    strategy:
      fail-fast: false
      matrix:
        cache: [true, false]
        charmcraft: [2.x/stable, 2.x/candidate]
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v16.3.0
    with:
      # Use of cache blocked by https://github.com/canonical/charmcraft/issues/1456
      # Details: https://github.com/canonical/charmcraftcache/issues/3
      cache: ${{ matrix.cache }}
      # Remove prefix when cache enabled
      # Needed to avoid conflict with artifact name on release CI
      artifact-prefix: ci-packed-charm-${{ matrix.cache }}-${{ matrix.charmcraft }}
      charmcraft-snap-channel: ${{ matrix.charmcraft }}
